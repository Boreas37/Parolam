<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sızıntı Kontrol Servisi{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            max-width: 700px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
        }
        
        input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 18px 35px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        
        button:hover {
            background: #ff2e43;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: none;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .safe {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .pwned {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .breach-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .breach-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
        }
        
        .breach-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .breach-name {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .breach-count {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .breach-date {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .breach-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 15px 0;
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .topnav {
            width: 100%;
            background: none;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 0;
            padding: 0 0 18px 0;
            margin-bottom: 18px;
            border-radius: 0;
            box-shadow: none;
            position: sticky;
            top: 0;
            z-index: 100;
            opacity: 0;
            animation: navfadein 0.7s ease 0.1s forwards;
        }
        @keyframes navfadein {
            to { opacity: 1; }
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 12px 36px 12px 0;
            border-radius: 0;
            background: none;
            border: none;
            transition: box-shadow 0.18s, color 0.18s, backdrop-filter 0.18s;
            position: relative;
            opacity: 0.97;
            margin-left: 0;
            font-family: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-link:hover {
            color: #fff;
            box-shadow: none;
            background: none;
            opacity: 1;
            backdrop-filter: blur(2.5px) brightness(1.12);
            text-shadow: 0 0 8px rgba(255,255,255,0.13);
        }
        .nav-link.active {
            color: #fff;
            border-bottom: none;
            box-shadow: none;
            background: none;
            opacity: 1;
        }
        .nav-link.active::after {
            content: '';
            display: block;
            margin: 0 auto;
            margin-top: 4px;
            width: 60%;
            height: 2px;
            background: rgba(255,255,255,0.7);
            border-radius: 1px;
            transition: width 0.2s;
        }
        
        /* API sayfası için özel stiller */
        .api-overview {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .overview-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff4757;
        }
        
        .feature-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .feature-desc {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .endpoint-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        pre {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 30px 0;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .result.pwned {
            background: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
        }
        
        .result.safe {
            background: rgba(46, 204, 113, 0.1);
            border-color: rgba(46, 204, 113, 0.3);
        }
        
        @media (max-width: 600px) {
            .topnav { padding: 0 0 10px 0; }
            .nav-link { font-size: 0.98rem; padding: 10px 12px 10px 0; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Parola Kontrol</a>
        <a href="{{ url_for('email_page') }}" class="nav-link {% if request.endpoint == 'email_page' %}active{% endif %}">E-posta Kontrol</a>
        <a href="{{ url_for('api_page') }}" class="nav-link {% if request.endpoint == 'api_page' %}active{% endif %}">API</a>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
